<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="top">
                <img id="logo" src="images/logo.png" alt="oldagram logo">
                <img class="circle" src="images/user-avatar.png" alt="current user">
            </div>
        </header>
        <section>
            <div class="avatar-info">
                <img class="circle" src="images/avatar-vangogh.jpg" alt="avatar">
                <div>
                    <h2>Vincent van Gogh</h2>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>
            <img class="post" src="images/post-vangogh.jpg" alt="post">
            <div class="post-info">
                <div class="icons-container">
                    <img class="icons" src="images/icon-heart.png" alt="like icon">
                    <img class="icons" src="images/icon-comment.png" alt="comment icon">
                    <img class="icons" src="images/icon-dm.png" alt="dm icon">
                </div>
                <p class="dark">23,430 likes</p>
                <p><span class="dark">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</html>
</body>
</html>
